  <div class="card-body">
    <table class="table table-bordered table-striped" title="Chemical Reactions in Pineal Gland">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Chemical Name</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
        </tr>
      </tbody>
    </table>
  </div>
